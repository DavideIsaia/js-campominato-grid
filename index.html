<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- icon -->
    <link rel="icon" href="img/logo-boolean.png">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container center">

            <!-- logo e titolo -->
            <div class="title center">
                <a class="logo" href="">
                    <img src="img/logo-boolean.png" alt="Logo Boolean"/>
                </a>
                <span>Campo Minato</span>
            </div>

            <!-- barra di selezione difficoltà e bottone inizio gioco-->
            <div class="play-bar">

                <label for="difficulty">Difficoltà:
                    <select name="difficulty" id="difficulty">
                        <option value="1" selected>Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
                </label>
                
                <button id="play" type="button">Play</button>
            </div>
        </div>
    </header>

    <main class="center">
        <h2>Seleziona la difficoltà e clicca su Play!</h2>
    </main>

    <footer>
        <div class="container">
            Made with &hearts; by <a href="">Boolean</a>
        </div>
    </footer>


    <!-- scripts -->
    <script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
